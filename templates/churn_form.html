<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="churn_style.css">
</head>
<body>
    <div class="container">
        <div class="title">Churn Prediction</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="senior-citizen">Senior Citizen</label>
                    <select id="senior-citizen">
                        <option value="senior-citizen">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="partner">Partner</label>
                    <select id="partner">
                        <option value="partner">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="dependents">Dependents</label>
                    <select id="dependents">
                        <option value="dependents">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="tenure">Tenure</label>
                    <input type="text" id="tenure" name="tenure" placeholder="Enter Your Tenure">
                </div>
                <div class="input-box">
                    <label for="phone">Phone Service</label>
                    <select id="phone">
                        <option value="phone">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="multiple-lines">Multiple Lines</label>
                    <select id="multiple-lines">
                        <option value="multiple-lines">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="no">No Phone Service</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="internet">Internet Service</label>
                    <select id="internet">
                        <option value="internet">Select</option>
                        <option value="yes">Fiber optic</option>
                        <option value="no">DSL</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="online-security">Online Security</label>
                    <select id="online-security">
                        <option value="online-security">Select</option>
                        <option value="no">No internet service</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="online-backup">Online Backup</label>
                    <select id="online-backup">
                        <option value="online-backup">Select</option>
                        <option value="no">No internet service</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="device-protection">Device Protection</label>
                    <select id="device-protection">
                        <option value="device-protection">Select</option>
                        <option value="no">No internet service</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="tech-support">Tech-Support</label>
                    <select id="tech-support">
                        <option value="tech-support">Select</option>
                        <option value="no">No internet service</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="streaming-tv">Streaming TV</label>
                    <select id="streaming-tv">
                        <option value="streaming-tv">Select</option>
                        <option value="no">No internet service</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="streaming-movies">Streaming Movies</label>
                    <select id="streaming-movies">
                        <option value="streaming-movies">Select</option>
                        <option value="no">No internet service</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="contract">Contract</label>
                    <select id="contract">
                        <option value="contract">Select</option>
                        <option value="Month-to-Month">Month-To-Month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="paperlessbilling">Paperless Billing</label>
                    <select id="paperlessbilling">
                        <option value="paperlessbilling">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="paymentmethod">Payment Method</label>
                    <select id="paymentmethod">
                        <option value="paymentmethod">Select</option>
                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check">Mailed check</option>
                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="monthlycharges">Monthly Charges</label>
                    <input type="text" id="monthlycharges" name="monthlycharges" placeholder="Enter Monthly Charges">
                </div>
                <div class="input-box">
                    <label for="totalcharges">Total Charges</label>
                    <input type="text" id="totalcharges" name="totalcharges" placeholder="Enter Total Charges">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
    
</body>
</html>
