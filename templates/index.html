<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="../static/churn_style.css">
</head>
<body>
    <div class="container">
        <div class="title">Churn Prediction</div>
        <form action="/predict" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="senior-citizen">Senior Citizen</label>
                    <select id="senior-citizen" name="senior-citizen">
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="partner">Partner</label>
                    <select id="partner" name="partner">
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="dependents">Dependents</label>
                    <select id="dependents" name="dependents">
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="tenure">Tenure</label>
                    <input type="text" id="tenure" name="tenure" placeholder="Enter Your Tenure" onkeyup="total(this.value)">
                </div>
                <div class="input-box">
                    <label for="phone">Phone Service</label>
                    <select id="phone" name="phone">
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="multiple-lines">Multiple Lines</label>
                    <select id="multiple-lines" name="multiple-lines">
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No Phone Service">No Phone Service</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="internet">Internet Service</label>
                    <select id="internet" name="internet">
                        <option value="">Select</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="DSL">DSL</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="online-security">Online Security</label>
                    <select id="online-security" name="online-security">
                        <option value="online-security">Select</option>
                        <option value="No internet service">No internet service</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="online-backup">Online Backup</label>
                    <select id="online-backup" name="online-backup">
                        <option value="online-backup">Select</option>
                        <option value="No internet service">No internet service</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="device-protection">Device Protection</label>
                    <select id="device-protection" name="device-protection">
                        <option value="device-protection">Select</option>
                        <option value="No internet service">No internet service</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="tech-support">Tech-Support</label>
                    <select id="tech-support" name="tech-support">
                        <option value="tech-support">Select</option>
                        <option value="No internet service">No internet service</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="streaming-tv">Streaming TV</label>
                    <select id="streaming-tv" name="streaming-tv">
                        <option value="streaming-tv">Select</option>
                        <option value="No internet service">No internet service</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="streaming-movies">Streaming Movies</label>
                    <select id="streaming-movies" name="streaming-movies">
                        <option value="streaming-movies">Select</option>
                        <option value="No internet service">No internet service</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="contract">Contract</label>
                    <select id="contract" name="contract">
                        <option value="contract">Select</option>
                        <option value="Month-to-Month">Month-To-Month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="paperlessbilling">Paperless Billing</label>
                    <select id="paperlessbilling" name="paperlessbilling">
                        <option value="paperlessbilling">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="paymentmethod">Payment Method</label>
                    <select id="paymentmethod" name="paymentmethod">
                        <option value="paymentmethod">Select</option>
                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check">Mailed check</option>
                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="monthlycharges">Monthly Charges</label>
                    <input type="text" id="monthlycharges" name="monthlycharges" placeholder="Enter Monthly Charges" onkeyup="total(this.value)">
                </div>
                <div class="input-box">
                    <label for="totalcharges">Total Charges</label>
                    <input type="text" id="totalcharges" name="totalcharges" placeholder="Enter Total Charges">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Predict">
            </div>
        </form>
        <div class="result">
            <h2>{{prediction_txt}}</h2>
        </div>
    </div>
    <script src="../static/script.js"></script>    
</body>
</html>
